<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="utf-8">
    <base href="/">
    <title>Xpress Access Management Portal - Angular Client </title>
    <!-- styles:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body>
    <div class="container" style="margin-top: 15px;">
        <!-- Static navbar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ui-sref="home" class="navbar-brand">Xpress Access Management Portal</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a ui-sref="public">Public</a></li>
                    <li><a ui-sref="client">Client</a></li>
                    <li><a ui-sref="portal">Portal</a></li>
                </ul>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-show="!isAuthenticated" ui-sref="login">Login</a></li>
                        <li><a ng-show="isAuthenticated" ui-sref="logoff">Logoff</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ui-view></div>

        <hr />
        <footer>
            <p>&copy; 2017 - Xpress Access</p>
        </footer>
    </div>
    
    <!-- vendorjs:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endinject -->

    <!-- appjs:js -->
    <!-- Bootstrapping -->
    <script src="/app/app.js"></script>
    <!-- endinject -->
</body>
</html>
